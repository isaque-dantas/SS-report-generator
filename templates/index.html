<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>

<div class="w-50 p-3 mt-5 mx-auto">
    <form action="{{ url_for('index') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-5">
            <label for="report" class="fw-medium">Relatório em PDF</label>
            <input type="file" name="report" id="report" class="form-control">
        </div>
        <button id="generate-pdf-presentation" type="submit" class="btn btn-outline-primary px-4 fw-bold">
            Gerar apresentação
        </button>
    </form>
    {% if reports %}
    <div class="mt-5">
        <table class="table">
            <thead>
            <tr>
                <th>Nome do arquivo</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for report in reports %}
                <tr>
                    <td>{{ report }}</td>
                    <td><a href="{{ url_for('download_report', report=report) }}" class="btn btn-primary fw-bold px-3">Baixar relatório</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}
</div>

<script src="{{ url_for('static', filename='js/send-form.js') }}"></script>
</body>

</html>
